<div *ngIf="anime">
  <h2>{{anime.name | uppercase}} Details</h2>
  <div><span>name: </span>{{anime.name}}</div>
  <div>
    <label>rating:
      <input [(ngModel)]="anime.rating" placeholder="rating"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
